name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the Angular project
    - name: Build Angular project
      run: npm run build --if-present --prod

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages   # Target the gh-pages branch
        folder: dist/netflix-clone   # The folder to deploy (usually dist/<app-name>)
        token: ${{ secrets.GIT_DEPLOY_TOKEN }}  # Use the GITHUB_TOKEN secret for authentication
